<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pinyon+Script&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Rouge+Script&display=swap"

        <div class="songsBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" class="range" id="myProcessBar" min="0" max="100">
        <div class="svgs songInfo">
            
            <img src="playing.gif" alt="" width="34px" class="playingGif">
